name: Scheduled Euromilhoes Script

on:
  schedule:
    - cron: "5 0-23 * * *"  # Runs every hour at the 5th minute of the hour

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt file with dependencies

      - name: Check Environment Variables
        run: |
          echo "Twilio Account SID: ${{ secrets.TWILIO_ACCOUNT_SID }}"
          echo "From WhatsApp Number: ${{ secrets.WHATSAPP_FROM_NUMBER }}"

      - name: Run Python script
        run: |
          python automation.py  # This will run your script that sends WhatsApp messages
